<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Card Flip Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .card {
      width: 100px;
      height: 150px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .front {
      background: #eee;
    }

    .back {
      background-image: url("10_of_clubs.png");
  background-size: cover;
  background-position: center;
  border-radius: 8px;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card" onclick="flipCard(this)">
    <div class="inner">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <div class="card" onclick="flipCard(this)">
    <div class="inner">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <script>
    function flipCard(card) {
      card.classList.toggle('flipped');
    }
  </script>
</body>
</html>
